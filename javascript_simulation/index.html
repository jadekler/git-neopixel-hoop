<html>
    <head>
        <script src='d3/d3.js'></script>
        <script src='hoop.js'></script>
    </head>
    <body>
        <div id='content'></div>

        <script type='text/javascript'>
            var sampleSVG = d3.select('#content')
                .append('svg')
                .attr('width', 3000)
                .attr('height', 3000);

            var radius = 150;
            var centralX = 40;
            var centralY = 40;
            var offsetX = 400;
            var offsetY = 400;

            var initialPoints = initialCirclePoints(radius);

            var rotationDegrees = 0;

            function loop() {
                var points = rotatePoints(centralX, centralY, initialPoints, rotationDegrees);
                drawHoop(points, offsetX, offsetY, sampleSVG, 'black');
                rotationDegrees += 5;

                setTimeout(loop, 50);
            };

            loop();
        </script>
    </body>
</html>
