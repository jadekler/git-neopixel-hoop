<html>
    <head>
        <script src='d3/d3.js'></script>
        <script src='hoop.js'></script>
    </head>
    <body>
        <div id='content'></div>

        <script type='text/javascript'>
            var sampleSVG = d3.select('#content')
                .append('svg')
                .attr('width', 1800)
                .attr('height', 1800);

            var f = true;

            function loop() {
                f = !f;
                drawHoop(sampleSVG, f ? 'red' : 'blue');
                setTimeout(loop, 300);
            }

            loop();
        </script>
    </body>
</html>
